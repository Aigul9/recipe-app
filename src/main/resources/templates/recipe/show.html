<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="panel-group">
                <div class="card card-success border border-success" style="margin: 20px 0">
                    <div class="card-header bg-success text-light">
                        <div class="row">
                            <div class="col-md-3">
                                <h6 class="card-title" th:text="${recipe.description}"></h6>
                            </div>
                            <div class="col-md-3">
                                <a class="btn btn-light" href="#"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Image</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Categories:</h6>
                            </div>
                            <div class="col-md-3">
                                <ul>
                                    <li th:each="category : ${recipe.categories}" th:text="${category.description}"></li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <img src="../../static/images/guacamole400x400.jpg"
                                     th:src="@{'/recipe/' + ${recipe.id} + '/recipeImage'}"
                                     width="200" height="200">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Prep Time:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.prepTime + ' min'}"></p>
                            </div>
                            <div class="col-md-3">
                                <h6>Difficulty:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.difficulty}"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Cook Time:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.cookTime + ' min'}"></p>
                            </div>
                            <div class="col-md-3">
                                <h6>Servings:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.servings}"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h6>Source:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.source + ' min'}"></p>
                            </div>
                            <div class="col-md-3">
                                <h6>URL:</h6>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.url}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-success border border-success" style="margin: 20px 0;">
                    <div class="card-header bg-success text-light">
                        <div class="row justify-content-center">
                            <div class="col-md-11">
                                <h6 class="card-title">Ingredients</h6>
                            </div>
                            <div class="col-md-1">
                                <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${ingredient.amount+ ' '
                                        + ingredient.uom.description + ' - '
                                        + ingredient.description}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-success border border-success" style="margin: 20px 0;">
                    <div class="card-header bg-success text-light">
                        <h6 class="card-title" >Directions</h6>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.directions}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-success border border-success" style="margin: 20px 0;">
                    <div class="card-header bg-success text-light">
                        <h6 class="card-title" >Notes</h6>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <p th:text="${recipe.notes.recipeNotes}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    h6{
        font-weight: bold;
    }
</style>
